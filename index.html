<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2 TypeScript</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-lg-6 text-center">
                <h1 id="main-name">Ana María Suarez</h1>
                <img class="mt-2 mb-2" id="pic" src="https://drive.google.com/uc?id=13THQEyFC31QUl4tAP8M01LOFkC8AbBEt"
                    height="300px" width="300px" alt="Avatar">
                <div class="border rounded p-3 m-2 text-left">
                    <h2>Datos Personales</h2>
                    <table class="table ">
                        <thead class="">
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="student-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-6 border rounded p-3 mb-auto">
                <h2 c>Cursos Actuales</h2>
                <form style="margin:10px;">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </form>
                <table class="table ">
                    <thead class="thead-dark">
                        <tr>
                            <th>Curso</th>
                            <th>Profesor</th>
                            <th>Créditos</th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                        <tr>
                            <td>Ingeniería de SW</td>
                            <td>Pablo Picasso</td>
                        </tr>
                        <tr>
                            <td>Futbol I</td>
                            <td>Juan Piña</td>
                        </tr>
                        <tr>
                            <td>Algoritmos Genéticos</td>
                            <td>María de la Rosa</td>
                        </tr>
                    </tbody>
                </table>
                <div class="container">
                    <div class="row">
                        <div class="input-group col-5 mb-3 p-0 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Minimo</span>
                            </div>
                            <input type="text" class="form-control borde-izquierdo" id="credit-min">
                        </div>

                        <div class="input-group col-5 mb-3 p-0">
                            <input type="text" class="form-control borde-derecho" id="credit-max">
                            <div class="input-group-append">
                                <span class="input-group-text">Maximo</span>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" id="button-filterByCredit" class="btn btn-success">Aplicar</button>
                        </div>
                    </div>
                </div>

                <h5 class="col-8 offset-4"> <strong>Total Creditos :</strong> <strong id="total-credits">15</strong>
                </h5>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-6 ">

            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
